<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <button class="icon ion-navicon button button-clear"></button>
        <h1 class="title">Ionic Blank Starter</h1>
        <button class="icon ion-gear-a button button-clear"></button>
      </ion-header-bar>
      
      <ion-content class="padding has-subheader">

      </ion-content>
      <ion-tabs class="tabs tabs-icon-top">
        <ion-tab icon="ion-home" title="Home"></ion-tab>
        <ion-tab icon="ion-person" title="Artists"></ion-tab>
        <ion-tab icon="ion-calendar" title="Calendar"></ion-tab>
      </ion-tabs>
      <!-- <ion-footer-bar class="bar-positive">
        <h1 class="title">Footer</h1>
      </ion-footer-bar> -->
    </ion-pane>
    <ion-pane ng-controller="ListController">
      <ion-header-bar class="bar-dark">
        <button class="button button-icon ion-minus-circled" ng-click="data.showDelete = !data.showDelete; data.showReorder = false;"></button>
        <h2 class="title">Artist List</h2>

        <button class="button button-icon ion-navicon" ng-click="data.showReorder = !data.showReorder; data.showDelete = false;"></button>
      </ion-header-bar>

      <div class="bar bar-subheader item-input-inset bar-light">
        <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="Search" ng-model="query">
        </label>
      </div>

      <ion-content class="has-subheader">
        <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
          <ion-item class="item-thumbnail-left item-text-wrap" ng-repeat='item in artists | filter:query'>
            <img src="img/{{item.shortname}}_tn.jpg" alt="{{item.name}} Photo">
            <h2>{{item.name}}</h2>
            <h3>{{item.reknown}}</h3>
            <p>{{item.bio | limitTo:100}}{{item.bio.length>150?'&hellip;' : ''}}</p>
            <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)">             
            </ion-delete-button>
            <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)">              
            </ion-reorder-button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
